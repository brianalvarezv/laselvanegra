        <img src="../Imágenes/ContactoGrande.jpg" alt="Una imagen de nuestra confitería" id="ContactoFoto" class="FotosPrincipales">

    </section>

    <section id="CuerpoContacto">
    <h1 id="SubtituloQuienesSomos">HAGA SU PEDIDO:</h1>
    <form action="#" id="FormContacto">
        <label for="FormNombre" class="Label">Nombre y apellido:</label>
        <input type="text" id="FormNombre" class="ParaBorrar" name="FormNombre" placeholder="Ingrese aquí su(s) nombre(s) y su(s) apellido(s)">
        <p id="Error1" class="Error"></p>
        <label for="FormEmail" class="Label">E-mail:</label>
        <input type="email" id="FormEmail" name="FormEmail" class="ParaBorrar" placeholder="Ingrese aquí su email">
        <p id="Error2" class="Error"></p>
        <label for="FormTelefono" class="Label">Teléfono:</label>
        <input type="tel" id="FormTelefono" name="FormTelefono" class="ParaBorrar" placeholder="Ingrese aquí un teléfono de contacto">
        <p id="Error3" class="Error"></p>
        <label for="FormConsulta" class="Label">Su consulta:</label>
        <textarea cols="50" rows="10" id="FormConsulta" name="FormConsulta" class="ParaBorrar" placeholder="Escriba aquí un comentario de al menos 30 caracteres"></textarea>
        <p id="Error4" class="Error"></p>
        <input type="submit" value="Enviar" id="FormEnviar">
        <input type="reset" value="Limpiar" id="BotonCancelar">
    
    </form>
    </section>
